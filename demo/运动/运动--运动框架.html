<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>运动框架</title>
	<script type="text/javascript">
	window.onload = function(){
		/*
		运动框架:1:在开始运动的时候，关闭已有的定时器.2:把运动和停止分开
		*/
		var oDiv = document.getElementById('div1');
		var timer = null;

		function startMove(dir,target){
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = oDiv.offsetLeft+dir;
				if(speed==target  ){
					clearInterval(timer);
				}
				if(oDiv.offsetLeft == target){
					return;
				}  //用return结束该步骤
				oDiv.style.left = speed+'px';
			},30);
		}
  //       function startMove(target){
		// 	clearInterval(timer);
		// 	timer = setInterval(function(){
		// 		var speed = 0;
		// 		if(oDiv.offsetLeft < target){
		// 			speed = 10;
		// 		}
		// 		else{
		// 			speed = -10;
		// 		}
		// 		if(oDiv.offsetLeft == target){
		// 			clearInterval(timer);
		// 		}
		// 		oDiv.style.left = oDiv.offsetLeft + speed + 'px';
		// 	},30);
		// }

		oDiv.onmouseover = function(){

			startMove(10,0);
		}

		oDiv.onmouseout = function(){
            startMove(-10,-100);
		}

	}
	</script>
	<style type="text/css">
	#div1{
		width: 100px;
		height: 200px;
		background: #ccc;
		position: absolute;
		left: -100px;
		top: 50px;
	}
	#div1 span{
		width: 20px;
		height: 60px;
		line-height: 20px;
		text-align: center;
		display: block;
		background: yellow;
		position: absolute;
		left: 100px;
		top: 70px;
	}
	</style>
</head>
<body>
     <div id="div1">
     	<span>分享到</span>
     </div>
</body>
</html>
