<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>淡入淡出图片</title>
	<script type="text/javascript">
     window.onload = function(){

     	var oImg = document.getElementById('img1');
     	var timer = null;
     	//不方便取得值用一个变量存起来然后进行变换，当用到左边距之类的直接用offsetLeft就行了
        var alpha = 30;

		function startMove(target){
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = 0;
				if(alpha < target){
					speed = 1;
				}
				else{
					speed = -1;
				}
				if(alpha == target){
					clearInterval(timer);
				}
				else{
					alpha += speed;
                    oImg.style.filter = 'alpha(opacity:'+alpha+')';
                    oImg.style.opacity = alpha/100;
			    }	
			},30);
		}

		oImg.onmouseover = function(){
			startMove(100);
		}
		oImg.onmouseout = function(){
			startMove(30);
		}
     }
	</script>
	<style type="text/css">
	#img1{
		filter:alpha(opacity:30);  /*IE*/
		opacity:0.3;
	}
	</style>
</head>
<body>
    <img src="image/img3.jpg" id="img1"/>
</body>
</html>
