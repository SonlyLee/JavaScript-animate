<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>焦点事件</title>
	<script type="text/javascript">
     /*
     焦点:能够使浏览器用户输入的对象，当一个元素有焦点的时候，那么他就可以接受用户的输入。
     我们可以通过一些方式给元素设置焦点
     1.点击
     2.tab键
     3.js
     不是所有的元素都能够接收焦点的，能够响应用户操作的元素才有焦点
     */
     window.onload = function(){
     	var oText = document.getElementById('text1');
     	var oText2 = document.getElementById('text2');
     	var oBtn = document.getElementById('btn');
     	//onfocus:当元素获取到焦点的时候触发
     	oText.onfocus = function(){
     		if(this.value == '请输入内容!'){
     			this.value = '';
     		}     		
     	}
     	//onblur:当元素失去焦点的时候触发
     	oText.onblur = function(){
     		if(this.value == ''){
     			this.value = '请输入内容!';
     		}
     	}
     	/*
     	obj.focus()  给指定的元素设置焦点
        obj.blur()  取消指定元素的焦点
        obj.select()  选择指定元素里面的文本内容  只能是用户输入的内容，对于p标签等就不行
     	*/
     	oText2.focus();
     	oBtn.onclick = function(){
     		oText.select();
     	}
     }
	</script>
</head>
<body>
     <input type="text"/>
     <input type="text" id="text2"/>
     <input type="text"/>
     <div id="div1">daca</div>
     <input type="text"/>
     <br/>
     <input type="text" id="text1" value="请输入内容!"/>
     <input type="button" value="全选" id="btn"/>
</body>
</html>
