<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>键盘事件</title>
	<script type="text/javascript">
	window.onload = function(){
		/*
		onkeydown:当键盘按键按下的时候触发
		onkeyup:当键盘按键抬起的时候

		event.keyCode : 数字类型 键盘按键的值 键值对应的ASCI码的值
		ctrlKey,shiftKey,altKey功能键 返回布尔值
		当一个事件发生的时候，如果ctrl || shift || alt是按下的状态，返回true，否则返回false。
		*/
		document.onkeydown = function(ev){
			//alert(1);
			var ev = ev || event;
			alert(ev.keyCode);   //13
		}
		document.onclick = function(ev){
			var ev = ev || event;
			alert(ev.ctrlKey);  //如果按下的时候，就是17
		}
	}
	</script>
</head>
<body>

</body>
</html>
